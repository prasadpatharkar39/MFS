
spring.profiles.active = local

## logging
logging.level.root = info
logging.pattern.file= %d{yyyy-mm-dd HH:mm:ss:SSS} [%thread] %-5level %logger{36} --- %M --- %msg%n
logging.pattern.console= %d{yyyy-mm-dd HH:mm:ss:SSS} [%thread] %-5level %logger{36} --- %M --- %msg%n

logging.file.path=logs
logging.logback.rollingpolicy.max-history= 3650
logging.logback.rollingpolicy.max-file-size= 100MB


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

